spring:
  server:
    port: 8080
  data:
    mongodb:
      database: WorkOrderServiceDB
      uri: mongodb+srv://wenxiyan:wenxiyan@cluster0.xb8in0m.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
    jpa:
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MongoDBDialect
  graphql:
    path: /graphql
    schema:
      fileExtensions: .graphqls, .gqls
      printer:
        enabled: true
    graphiql:
      enabled: true
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:29092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
#json
spring.jackson:
  date-format: "yyyy-MM-dd HH:mm:ss"
  default-property-inclusion: NON_NULL

#log
logging:
  config: "file:conf/logback-spring.xml"

workorderServer:
  baseUrl: http://localhost:${spring.server.port}
  kafkaTopic: "work-order-events"
  workorderCreated: "workorderCreated"
  workorderChanged: "workorderChanged"
  workorderDeleted: "workorderDeleted"